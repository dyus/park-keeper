<table class="table table-striped" sw-loading="statesLoading">
    <thead>
        <tr>
            <th>Name</th>
            <th>Host</th>
            <th>Status</th>
        </tr>
    </thead>

    <tbody>
        <tr ng-repeat="state in states">
            <td>{{ state.name }}</td>
            <td>{{ state.host }}</td>
            <td>
                <span class="label" ng-class="{
                    'label-success':state.status_name=='ok',
                    'label-warning':state.status_name=='warning',
                    'label-important':state.status_name=='error'
                }">
                    {{ state.status_name }}
                </span>
            </td>
        </tr>
    </tbody>
</table>

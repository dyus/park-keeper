<div class="row">
    <div class="col-xs-6">
        <table class="table table-hover table-condensed">
            <tbody>
                <tr ng-repeat="schedule in monitSchedules">
                    <td>
                        {{ schedule.name }}
                        <span class="note">{{ schedule.all_hosts.length }} hosts</span>
                    </td>
                    <td>
                        <span class="label" ng-class="{'label-success': schedule.isOk(), 'label-danger': !schedule.isOk()}">
                            <span ng-if="schedule.isOk()">Ok</span>
                            <span ng-if="!schedule.isOk()">Fail</span>
                        </span>
                    </td>
                    <td uib-tooltip="{{ schedule.latestStatusDt | date:'yyyy-MM-dd HH:mm:ss' }}" tooltip-placement="bottom">
                        {{ schedule.period }} sec
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="col-xs-3 col-xs-offset-1">
        <div class="row">
            <ul class="list-group">
                <li class="list-group-item">
                    <h4>Monitoring tasks queue</h4>
                </li>

                <li class="list-group-item" ng-repeat="(name, tasks) in waitingTasks | groupBy: 'monit_name'">
                    <span class="badge">{{ tasks.length }}</span>
                    {{ name }}
                </li>
                <li class="list-group-item" ng-if="!waitingTasks.length">
                    No tasks
                </li>
            </ul>
        </div>

        <div class="row">
            <table class="table table-hover table-condensed">
                <tbody>
                    <tr ng-class="{'info': worker.tasks.length, 'active': !worker.tasks.length}"
                        ng-repeat="worker in monitWorkers">
                        <td>
                            <span class="label label-default">{{ worker.host_name }}</span>
                        </td>
                        <td>worker {{ worker.id }}</td>
                        <td>tasks: {{ worker.tasks.length }}</td>
                    </tr>
            </table>
        </div>
    </div>
</div>
